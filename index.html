<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="headings">
    <h1>Simple, traffic-based pricing</h1>
    <h4>Sign-up for our 30-day trial. No credit card required.</h4>
  </div>

  <div class="priceBox"> 
    <div class = "pricePreview">
      <p>Pageviews</p>
      <h1>$</h1>
      <p>/month</p>  
      <div class="priceSlider">
        <input type="range" min="1" max="100" value="10" class="slider">
      </div>
    </div>

    <p>Monthly Billing</p>

    <div class="discountSelection">
      <p>Yearly Billing</p>
      <p class="discountYearly">25% discount</p>
    </div>
    <ul>
      <li class="tick">Unlimited websites</li>
      <li class="tick">100% data ownership</li>
      <li class="tick">Email reports</li>
    </ul>
    <br>
    <a href="#">Start my trial</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zak Ahmed</a>.
  </div>
</body>
</html>

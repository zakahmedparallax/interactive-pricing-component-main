<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
  <script type="text/javascript" src="scripts/price.js"></script>  
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="headings">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</h4>
  </div>

  <div class="centre">
    <div class="priceBox"> 
      <div class = "pricePreview">
        <div class = "inlinePrices">
          <br> 
          <span class = "text">100K Pageviews</span>
          <span class = "price">$16.00</span>
          <span class = "month">/month</span>  
       </div>
        <div class="priceSlider">
          <input id="mainSlider" value="10" type="range" min="1" max="200" class="slider" step="any">
          <p>Value: <output id="value"></output></p>
        </div>
      </div>
      
      <div class="choosePricing">
        <p class = text>Monthly Billing</p>
        <div class="flipswitch">
          <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs" checked>
          <label class="flipswitch-label" for="fs">
              <div class="flipswitch-inner"></div>
              <div class="flipswitch-switch"></div>
          </label>
        </div>
        <div class="discountSelection">
          <p class = text>Yearly Billing</p>
          <p class="discountYearly text">25% discount</p>
        </div>
      </div>

      <div class = "benefitsAndStartTrial">
        <ul>
          <li class="tick">Unlimited websites</li>
          <li class="tick">100% data ownership</li>
          <li class="tick">Email reports</li>
        </ul>
        <a href="#">Start my trial</a>
     </div>
     <br>
    </div>
  </div>
</body>
</html>
